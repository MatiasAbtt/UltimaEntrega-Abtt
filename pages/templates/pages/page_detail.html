{% extends 'pages/base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
<h2>{{ object.subtitle }}</h2>
<p>{{ object.content|safe }}</p> 

<img src="{{ object.image.url }}" alt="{{ object.title }}" width="300">

<p>Autor: {{ object.author.username }}</p>
<p>Creado el: {{ object.created_at }}</p>

<!-- Opciones de edición/borrado (solo si el usuario está logueado y es autor) -->
{% if user.is_authenticated and user == object.author %}
  <a href="{% url 'page-update' object.pk %}">Editar</a>
  <a href="{% url 'page-delete' object.pk %}">Borrar</a>
{% endif %}

{% endblock %}
